<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Cleidsom Entregas</title>
</head>

<body>
    <div class="bg-color-geral">
        <header>
            <div class="container">
                <nav>
                    <div class="logo">
                        <a href="#">Cleidsom<br><span>Entregas</span></a>
                    </div>
                    <div>
                        <ul class="texto-lista">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Sobre</a></li>
                            <li><a href="#">Serviços</a></li>
                            <li><a href="#">Clientes</a></li>
                            <li><a href="#">Contato</a></li>
                            <li><a class="btn-button" href="#">Saiba Mais</a></li>
                        </ul>
                    </div>
                    <div class="menu-icon">
                        <img src="img/menu.png" alt="Icon do menu amburguer">
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">

                <div class="main-texto">
                    <h1>Cleidsom<br><span>Entregas</span></h1>
                    <h3>Onde você estiver!</h3>
                    <p>Comodidade e segurança em sua entrega.</p>

                    <div class="main-buttons">
                        <button class="main-btn-1">Segurança</button>
                        <button class="main-btn-2">Agilidade</button>
                        <button class="main-btn-3">Confiabilidade</button>
                    </div>
                </div>

                <div class="main-img">
                    <img src="img/img-home.jpg" alt="Homem segurando caixa para entrega">
                </div>
            </div>
        </main>
    </div>



    <!-- Link JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
